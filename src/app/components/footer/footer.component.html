<!-- footer.component.html -->
<div class="footer">
    <mat-grid-list cols="3" rowHeight="2:1">
      <!-- First Section -->
      <mat-grid-tile>
        <div class="section">
          <h3>Section 1</h3>
          <p>Your content here.</p>
        </div>
      </mat-grid-tile>
  
      <!-- Second Section -->
      <mat-grid-tile>
        <div class="section">
        
          <img  src="assets/logo-no-background.svg" alt="Team logo" matTooltip="Our Team" style="width: 80%;">

        </div>
      </mat-grid-tile>
  
      <!-- Third Section -->
      <mat-grid-tile rowspan="1">

        <div class="contact-section">
         <!-- <h3>Contactez nous</h3>-->

          <!-- First Subsection -->
          <div class="contact-subsection">
            <img class="round-picture" src="https://media.licdn.com/dms/image/D4D03AQEp7Gh-JKPxcA/profile-displayphoto-shrink_400_400/0/1676503545474?e=1706140800&v=beta&t=RUempD2_AnEhKV3vhJZ_Ez1b3ccvhBIXWtGsN3RySKU" alt="First Person">
            <div class="contact-info">
              <p>Jane Doe</p>
              <br>
              <div class="contact-icons">
                <button mat-fab class="phone" matTooltip="+33 763638534"> <mat-icon>phone</mat-icon></button>
                <button mat-fab class="mail" matTooltip="email"> <mat-icon>mail</mat-icon></button>
                <button mat-fab class="linkedin" matTooltip="Linkedin"> <mat-icon>linkedin</mat-icon></button>
                <button mat-fab class="github" matTooltip="Github"> <mat-icon>code</mat-icon></button>
              </div>
            </div>
          </div>
      
          <!-- Second Subsection -->
          <div class="contact-subsection">
            <img class="round-picture" src="https://media.licdn.com/dms/image/D4D03AQEp7Gh-JKPxcA/profile-displayphoto-shrink_400_400/0/1676503545474?e=1706140800&v=beta&t=RUempD2_AnEhKV3vhJZ_Ez1b3ccvhBIXWtGsN3RySKU" alt="Second Person">
            <div class="contact-info">
              <p>Jane Doe</p>
              <br>
              <div class="contact-icons">
<button mat-fab class="phone" matTooltip="+33 763638534"> <mat-icon>phone</mat-icon></button>
                <button mat-fab class="mail" matTooltip="email"> <mat-icon>mail</mat-icon></button>
                <button mat-fab class="linkedin" matTooltip="Linkedin"> <mat-icon>linkedin</mat-icon></button>
                <button mat-fab class="github" matTooltip="Github"> <mat-icon>code</mat-icon></button>
              </div>
            </div>
          </div>
        </div>
      </mat-grid-tile>
      
    </mat-grid-list>
  </div>
