<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>404 - Not Found</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <br><br>
        <p>Oops! La page que vous avez demandée n'a pas été trouvée.</p>
        <p>Vous pouvez revenir à <a routerLink="/">la page d'accueil</a>.</p>
        <br>
        <p>hé mais avant, jouons à un petit jeu</p>
      </mat-card-content>
    </mat-card>
  </div>
  
  <br><br><br><br>
  
  <tetris-core #game
      tileSize="20px"
      (lineCleared)="onLineCleared()"
      (gameOver)="onGameOver()"></tetris-core>
  
      <table class="controls">
        <tr>
          <td><button mat-fab color="primary" (click)="game.actionStart()" matTooltip="Start">
              <mat-icon>play_arrow</mat-icon>
            </button></td>
          <td><button mat-fab color="warn" (click)="game.actionStop()" matTooltip="Stop">
              <mat-icon>stop</mat-icon>
            </button></td>
          <td><button mat-fab (click)="game.actionReset()" matTooltip="Reset">
              <mat-icon>replay</mat-icon>
            </button></td>
          <td></td>
        </tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
        <tr>
          <td></td>
          <td><button mat-fab color="accent" (click)="game.actionRotate()" matTooltip="Rotate">
              <mat-icon>rotate_right</mat-icon>
            </button></td>
        </tr>
        <tr>
          <td><button mat-fab color="primary" (click)="game.actionLeft()" matTooltip="Left">
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button></td>
          <td></td>
          <td><button mat-fab color="primary" (click)="game.actionRight()" matTooltip="Right">
              <mat-icon>keyboard_arrow_right</mat-icon>
            </button></td>
        </tr>
        <tr>
          <td></td>
          <td><button mat-fab color="primary" (click)="game.actionDown()" matTooltip="Down">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button></td>
          <td><button mat-fab color="primary" (click)="game.actionDrop()" matTooltip="Drop">
              <mat-icon>arrow_downward</mat-icon>
            </button></td>
        </tr>
        <tr style="height: 20px">
          <td></td>
    
      </table>
