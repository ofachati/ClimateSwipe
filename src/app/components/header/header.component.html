<mat-toolbar class="toolbar" role="banner" color="warn">

    <img
      width="40"
      alt="Angular Logo"
src="favicon.ico"    />
    <span>ClimateSwipe</span>
    <span class="spacer"></span>
  
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="themeMenu">
      <mat-icon>color_lens</mat-icon>
    </button>
    
  <mat-menu #themeMenu="matMenu">
    <mat-radio-group aria-label="Select a theme" (change)="changeTheme($event.value)">
      <mat-radio-button value="default">Default Theme</mat-radio-button>
      <mat-radio-button value="dark">Dark Theme</mat-radio-button>
      <mat-radio-button value="christmas">Christmas Theme</mat-radio-button>
    </mat-radio-group>
  </mat-menu>
  </mat-toolbar>
