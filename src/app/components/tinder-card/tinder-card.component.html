<div [@swipeAnimation]="swipeState" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <mat-card class="mat-elevation-z11" style="max-width: 600px; width: 100%; margin: auto; border-radius: 20px; border: 2px solid black; background-color: rgba(255, 255, 255, 0.268);">
      <mat-card-header style="display: flex; align-items: center; justify-content: center;">
        <div style="font-size: 2em; font-weight: bold; text-align: center; margin-bottom: 40px;">{{ cardData.title }}</div>
      </mat-card-header>
      <img mat-card-image [src]="cardData.image" alt="Card image" style="width: 90%; height: 400px; margin: auto; display: block; border-radius: 10px; border: 1px solid black; object-fit: cover; object-position: center;">
      <mat-card-content>
        <p style="margin-top: 40px;">{{ cardData.assumption }}</p>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: space-between; padding: 30px;">
        <button mat-fab color="warn" (click)="swipeLeft()" style="font-size: 68px; width: 88px; height: 88px !important;">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
        <button mat-fab color="primary" (click)="swipeRight()" style="font-size: 68px; width: 88px; height: 88px !important;">
          <mat-icon class="custom-icon">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
